parameters:
  correlationId:
    name: "X-CorrelationID"
    in: "header"
    description: "Header parameter to uniquely identify the request"
    required: true
    type: "string"
    pattern: "^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$"
