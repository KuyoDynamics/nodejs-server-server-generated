definitions:
  baseTransaction:
    type: "object"
    required:
    - "amount"
    - "creditParty"
    - "currency"
    - "debitParty"
    - "requestDate"
    - "type"
    properties:
      amount:
        type: "string"
        description: "Principle Transaction Amount."
        minLength: 4
        maxLength: 256
        pattern: "^\\d+\\.\\d{2}$"
      currency:
        description: "Currency of the principal transaction amount."
        $ref: "#/definitions/currenciesEnum"
      type:
        description: "The harmonised Transaction Type"
        $ref: "#/definitions/transactionTypeEnum"
      subType:
        type: "string"
        description: "A non-harmonised sub-classification of the type of transaction.\
          \ Values are not fixed and usage will vary according to Provider."
        minLength: 0
        maxLength: 256
      descriptionText:
        type: "string"
        description: "Free format text description of the transaction provided by\
          \ the client. This can be provided as a reference for the receiver on the\
          \ SMS and on the account statement."
        minLength: 0
        maxLength: 160
      requestDate:
        type: "string"
        format: "date-time"
        description: "The creation date and time of the transaction as supplied by\
          \ the client."
      requestingOrganisationTransactionReference:
        type: "string"
        description: "A reference provided by the requesting organisation that is\
          \ to be associated with the transaction."
        minLength: 0
        maxLength: 256
      oneTimeCode:
        type: "string"
        description: "A one-time code that can be supplied in the request or can be\
          \ generated in the response depending upon the use case."
        minLength: 0
        maxLength: 256
      geoCode:
        type: "string"
        description: "Indicates the geographic location from where the transaction\
          \ was initiated."
        minLength: 0
        maxLength: 256
        pattern: "^(-?(90|(\\d|[1-8]\\d)(\\.\\d{1,6}){0,1}))\\,{1}(-?(180|(\\d|\\\
          d\\d|1[0-7]\\d)(\\.\\d{1,6}){0,1}))$"
      debitParty:
        type: "array"
        description: "A collection of key/value pairs that enable the debit party\
          \ to be identified. Keys include MSISDN and Wallet Identifier."
        items:
          $ref: "#/definitions/accountIdentifierBase"
        maxItems: 10
        minItems: 1
      creditParty:
        type: "array"
        description: "A series of key/value pairs that enable the credit party to\
          \ be identified. Keys include MSISDN and Wallet Identifier."
        items:
          $ref: "#/definitions/accountIdentifierBase"
        maxItems: 10
        minItems: 1
      senderKyc:
        description: "A collection of properties detailing the KYC of the transaction\
          \ Sender, typically used for International Transfers."
        $ref: "#/definitions/kyc"
      recipientKyc:
        description: "A collection of properties detailed the KYC of the transaction\
          \ Recipient, typically used for International Transfers."
        $ref: "#/definitions/kyc"
      originalTransactionReference:
        type: "string"
        description: "For reversals and refunds, this property indicates the transaction\
          \ which is the subject of the reversal."
        minLength: 0
        maxLength: 256
      servicingIdentity:
        type: "string"
        description: "The property is used to identify the servicing identity for\
          \ present transactions, e.g. till, POS ID, assistant ID"
        minLength: 0
        maxLength: 256
      requestingLei:
        type: "string"
        description: "Legal Entity Identifier of the organisation that is requesting\
          \ the transaction."
        minLength: 0
        maxLength: 20
        pattern: "^[A-Z0-9]{4}00[A-Z0-9]{12}\\d{2}$"
      receivingLei:
        type: "string"
        description: "Legal Entity Identifier of the organisation that is receiving\
          \ the transaction."
        minLength: 0
        maxLength: 20
        pattern: "^[A-Z0-9]{4}00[A-Z0-9]{12}\\d{2}$"
      metadata:
        type: "array"
        description: "A collection of key/value pairs. These can be used to populate\
          \ additional transaction properties."
        items:
          $ref: "#/definitions/metadata"
        maxItems: 20
  requestTransaction:
    allOf:
    - $ref: "#/definitions/baseTransaction"
    - type: "object"
      properties:
        transactionStatus:
          type: "string"
          description: "Indicates the status of the transaction as stored by the API\
            \ provider."
          minLength: 0
          maxLength: 256
        internationalTransferInformation:
          $ref: "#/definitions/internationalTransfer"
  responseTransaction:
    allOf:
    - $ref: "#/definitions/baseTransaction"
    - type: "object"
      required:
      - "transactionReference"
      - "transactionStatus"
      properties:
        transactionStatus:
          type: "string"
          description: "Indicates the status of the transaction as stored by the API\
            \ provider."
          minLength: 1
          maxLength: 256
        creationDate:
          type: "string"
          format: "date-time"
          description: "Date and time when the transaction was created by the API\
            \ Provider."
        modificationDate:
          type: "string"
          format: "date-time"
          description: "Date and time when the transaction was modified by the API\
            \ Provider."
        transactionReference:
          type: "string"
          description: "Unique reference for the transaction. This is returned in\
            \ the response by API provider."
          minLength: 1
          maxLength: 256
        transactionReceipt:
          type: "string"
