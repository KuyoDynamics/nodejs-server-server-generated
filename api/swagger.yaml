    description: "Represents the request body of a patch operation"
    required: true
    schema:
      type: "array"
      items:
        $ref: "#/definitions/patch"
      minItems: 1
      maxItems: 10
  accountId:
    name: "accountId"
    in: "path"
    description: "Path variable to uniquely identify an account"
    required: true
    type: "string"
    pattern: "^(accountcategory|bankaccountno|accountrank|identityalias|iban|accountid|msisdn|swiftbic|sortcode|organisationid|username|walletid|linkref)(@.+?\\\
      \\$(accountcategory|bankaccountno|accountrank|identityalias|iban|accountid|msisdn|swiftbic|sortcode|organisationid|username|walletid|linkref))*@(?!.*?\\\
      \\$(accountcategory|bankaccountno|accountrank|identityalias|iban|accountid|msisdn|swiftbic|sortcode|organisationid|username|walletid|linkref).*).+?$"
  msisdn:
    name: "msisdn"
    in: "path"
    description: "Path variable to uniquely identify an account (via MSISDN identifier)"
    required: true
    type: "string"
    pattern: "^\\+(?:[0-9] ?){6,14}[0-9]$"
