  limit:
    name: "limit"
    in: "query"
    description: "Supports pagination. If this is not supplied, then the server will\
      \ apply a limit of 50 records returned for each request."
    required: false
    type: "integer"
    format: "int32"
  offset:
    name: "offset"
    in: "query"
    description: "Supports pagination. This value will indicate the cursor position\
      \ from where to retrieve the set of records. For example, a limit of 50 and\
      \ offset of 10 will return records 10 to 60."
    required: false
    type: "integer"
    format: "int32"
  fromDateTime:
    name: "fromDateTime"
    in: "query"
    description: "Indicates the minimum date for which records should be returned"
    required: false
    type: "string"
    format: "datetime"
  toDateTime:
    name: "toDateTime"
    in: "query"
    description: "Indicates the maximum date for which records should be returned"
    required: false
    type: "string"
    format: "datetime"
